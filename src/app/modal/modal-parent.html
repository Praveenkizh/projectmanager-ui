<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <ul class="list-group">
                <li *ngFor="let parentTask of parentTasks">
                  <br />
                    <span>{{parentTask.parentId}}</span>
                  <br />
                    <span>{{parentTask.parentTask}}</span>
                  
                  <button type="button" class="btn btn-outline-dark" (click)="notify(parentTask)">Notify</button>
                </li>
              </ul>
        </div>
      </form>
    </div>
    <div class="modal-footer">
     
    </div>
  </ng-template>
  
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Search</button>
