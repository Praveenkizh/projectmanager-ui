<form  >
  <p>Add Project</p>
  <!--<label> ID :
    <input [(ngModel)]="task.taskId" name="taskId" >
  </label>-->
  <label> Project: 
    <input [(ngModel)]="project.projectId" name="projectId" placeholder="projectId" >
  </label>
  <br />
  <label> Project: 
    <input [(ngModel)]="project.project" name="project" placeholder="project" >
  </label>
  <br />

  <label> Priority: 
    <mat-slider thumbLabel [(ngModel)]="project.priority" min="1" max="30" step="1" tickInterval="3" name="priority" placeholder="priority"> </mat-slider>

  </label>
  <br />
  <label> Manager: 
    <input [(ngModel)]="project.managerId" name="managerId" placeholder="managerId" >
    <ngbd-modal-user (notifyParent) = "getNotification($event)" ></ngbd-modal-user>
  </label>
  <br />
  <label> Start Date: 
    <input type="date" [(ngModel)]="project.startDate" name="startDate" placeholder="startDate">
  </label>
  <br />
  <label> End Date: 
    <input type="date" [(ngModel)]="project.endDate" name="endDate" placeholder="endDate">
  </label>
  <br />
  <button (click)="save()">save</button> 

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let project of projects">
     
        <span class = "name-col">{{project.project}}</span>
     
        <span  class = "name-col">{{project.priority}}</span>
     
        <span  class = "name-col">{{project.startDate}}</span>

        <span  class = "name-col">{{project.startDate}}</span>
        <button (click)="edit(project)">Edit</button> 
      
         
    </li>
  </ul>
  
</form>
