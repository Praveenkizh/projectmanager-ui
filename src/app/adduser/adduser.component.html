<form  >
  <p>Add User</p>
  <!--<label> ID :
    <input [(ngModel)]="task.taskId" name="taskId" >
  </label>-->
 
  <table class="table-borderles"><tbody>
    <tr><td>
  <label> First Name: </label></td><td><label>
    <input [(ngModel)]="user.firstName" name="firstName" placeholder="firstName"  >
  </label>
    </td></tr>
  
  <tr><td>
  <label> Last Name: </label></td><td><label>
    <input [(ngModel)]="user.lastName" name="lastName" placeholder="lastName"  >
  </label>
  </td></tr>

  <tr><td>
  <label> User ID: </label></td><td><label>
    <input [(ngModel)]="user.employeeId" name="employeeId" placeholder="employeeId"  >
  </label>
  </td></tr>
  
  <tr><td>
  <button (click)="save()">save</button> 
  </td></tr>
  </tbody></table>
  <table class="table-borderles">
    <tr *ngFor="let user of users">
      <table class="table-borderles">
        <tr>
          <td><label>{{user.firstName}}</label></td><td><button (click)="edit(user)">Edit</button></td>
        </tr><tr>
          <td><label>{{user.lastName}}</label></td>
        </tr><tr>
          <td><label>{{user.employeeId}}</label></td>
        </tr>
           
      </table>
         
    </tr>
  </table>
</form>
